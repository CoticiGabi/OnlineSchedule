<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="h1">HELLO WORLD</h1>
    <div id="content">
        <div id="firstRow">
            <div class="firstRowColumn"></div>
            <div id="hours"></div>
        </div>
        <div class="columns">
            <div id="firstColumn"></div>
            <div id="classes"></div>
        </div>
    </div>
    <br/>
    <input id="daysInput" type="text" placeholder="Number of days"/>
    <input id="hoursInput" type="text" placeholder="Number of hours"/>
    <select name="days" id="daySelect">
        <option value="Mon">Monday</option>
        <option value="Tue">Tuesday</option>
        <option value="Wed">Wednesday</option>
        <option value="Thu">Thursday</option>
        <option value="Fri">Friday</option>
        <option value="Sat">Saturday</option>
        <option value="Sun">Sunday</option>
    </select>
    <button type="submit" value="Submit" id="submitBtn">Submit</button>


    <!-- <script src="../js/Bootstrap/bootstrap.min.js"></script> -->
</body>
</html>
